{% extends 'base.html' %}
{% load static %}
{% block content %}
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'static/forms.css' %}">
  </head>
  <h1>Reserve time</h1>
  {% if not user.is_authenticated %}
    <div class="alert alert-warning" role="alert">
      You need to log in so you could reserve time.
    </div>
    <a href="{% url 'home:login' %}">Log in</a>
  {% else %}
    <form method="POST" action="{% url 'home:reservetime' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reserve time</button>
    </form>
  {% endif %}
{% endblock %}
