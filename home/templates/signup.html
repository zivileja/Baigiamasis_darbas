{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'static/forms.css' %}">
<form method="POST" action="{% url 'home:signup' %}">
  <h2>Registruotis</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
</form>
{% endblock %}
